<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Auction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .input-section {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 150px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    #auctionList {
      max-width: 400px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .user-entry {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .user-entry:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Live Auction</h1>

  <!-- Bid Input Section -->
  <div class="input-section">
    <input type="number" id="userId" placeholder="User Number" />
    <input type="number" id="amount" placeholder="Bid Amount" />
    <br>
    <button onclick="submitBid()">Place Bid</button>
  </div>

  <!-- Live Auction Leaderboard -->
  <div id="auctionList"></div>

  <!-- Reset Section -->
  <div class="input-section" style="margin-top: 40px;">
    <input type="password" id="resetPassword" placeholder="Admin Password" />
    <br>
    <button onclick="resetAuction()">Reset Auction</button>
  </div>

  <!-- Firebase App Script -->
  <script type="module" src="./main.js"></script>

</body>
</html>
